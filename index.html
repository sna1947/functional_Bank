<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-7xl text-center mt-5 font-extrabold font-mono">WELL COME TO <span
                class="text-pink-700">PUBLIC</span>-BANK</h1>
    </header>
    <main>
        <section class="bg-yellow-200 w-3/4 mx-auto mt-4 p-4 rounded">
            <h2 class="text-4xl font-bold p-4">Plese loging</h2>
            <div>
                <input id="user_email" class="block w-3/4 text-2xl text-lg p-1 m-2 rounded" type="text"
                    placeholder="Enter Your Email Id">
                <input id="user_password" class="block w-3/4 text-2xl text-lg p-1 m-2 rounded" type="password"
                    placeholder="Enter Your Password">

                <button id="login_submitBtn"
                    class="text-2xl text-lg p-2 m-2 rounded bg-pink-400 text-green-100">Submit</button>
            </div>

        </section>
    </main>

    <script src="./js/banking.js"></script>
</body>

</html>
